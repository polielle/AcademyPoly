  <main>
    <section class="container fade-in">
      <h1>Fale Conosco</h1>
      <p>Use o formulário abaixo para entrar em contato — nós responderemos em 48h.</p>

      <form id="contactForm" class="contact-form">
        <label>Nome<input type="text" id="nome" required></label>
        <label>Email<input type="email" id="email" required></label>
        <label>Telefone<input type="tel" id="tel"></label>
        <label>Mensagem<textarea id="mensagem" required></textarea></label>
        <div class="form-actions">
          <button class="btn" type="submit">Enviar</button>
          <button class="btn ghost" type="reset">Limpar</button>
        </div>
      </form>
    </section>

    <section class="container fade-in">
      <h2>Localização</h2>
      <p>Rua Fictícia, 123 — Centro, São Paulo/SP</p>
      <iframe title="mapa" width="100%" height="250" src="https://www.google.com/maps/embed?pb=!1m18" style="border:0;"></iframe>
